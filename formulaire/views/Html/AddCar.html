<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <form method="POST" id="form" action="">
    <div class="formulaire">
      <h1>Ajouter une Voiture</h1>
      <p id="size">Les champs avec<abbr> * </abbr>sont obligatoires.</p>
      <p class="ligne"><label class="labelcategorie" for="inputMarque">Marque</label><abbr> * </abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputMarque" placeholder="Marque du véhicule" required></p>

      <p class="ligne"><label class="labelcategorie" for="inputModele">Modéle</label><abbr> * </abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputModele" placeholder="Modele du véhicule" required></p>

      <p class="ligne"><label class="labelcategorie" for="inputAnnee">Année</label><abbr> * </abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputMarque" placeholder="Annee de mise circulation" required ></p>

      <p class="ligne"><label class="labelcategorie" for="inputType">Type</label><abbr> * </abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputType" placeholder="Type du véhicule" required></p>

      <p class="ligne"><label class="labelcategorie" for="inputSerie">Série</label><abbr> * </abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputSerie" placeholder="Serie du véhicule" required ></p>

      <p class="ligne"><label class="labelcategorie" for="inputFinition">Finition</label><abbr> * </abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputFinition" placeholder="Finition du véhicule" required></p>

      <p class="ligne"><label class="labelcategorie" for="inputImmat">Immatriculation</label><abbr> * </abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputImmat" placeholder="Immatriculation du véhicule" required></p>

      <p class="ligne"><label class="labelcategorie" for="inputCylindre">Cylindre</label><abbr> * </abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputCylindre" placeholder="Cylindre du véhicule" required ></p>

      <p class="ligne"><label class="labelcategorie" for="inputPays">Pays</label><abbr> * </abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputPays" placeholder="Pays du véhicule" required></p>

      <p class="ligne"><label class="labelcategorie" for="inputCoul1">Couleur 1</label><abbr> * </abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputCoul1"  placeholder="Couleur primaire"required></p>

      <p class="ligne"><label class="labelcategorie" for="inputCoul2">Couleur 2 </label></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputCoul2"  placeholder="Couleur secondaire"required></p>

      <p class="ligne"><label class="labelcategorie" for="inputPhoto">Photo</label></p>
      <div class="block_image">
        <div class="Zone_Input_Image">
          <p class="image_nonchoisis"><input class="input_photo" type="file" id="InputPhoto" accept="image/png, image/jpeg" multiple onchange="document.getElementById('selectImg').src = window.URL.createObjectURL(this.files[0]);document.getElementById('cross1').style.display='block'" />
            <img class="pre_image" src="../Image/cross.png" alt="croix" id="cross1" onclick="closeImg3(this)" /></p>
            <div class="photo_choisis"><img class="affichage_photo" src="../Image/selectImg.png" alt="selection d'images" id="selectImg" /></div>
          </div>
          <div class="Zone_Input_Image">
            <p class="image_nonchoisis"><input class="input_photo" type="file" id="InputPhoto" accept="image/png, image/jpeg" multiple onchange="document.getElementById('selectImg2').src = window.URL.createObjectURL(this.files[0]);document.getElementById('cross2').style.display='block'" />
              <img class="pre_image" src="../Image/cross.png" alt="croix" id="cross2" onclick="closeImg2(this)" /></p>
              <div class="photo_choisis"><img class="affichage_photo" src="../Image/selectImg.png" alt="selection d'images" id="selectImg2" /></div>
            </div>
            <div class="Zone_Input_Image">
              <p class="image_nonchoisis"><input class="input_photo" type="file" id="InputPhoto" accept="image/png, image/jpeg" multiple onchange="document.getElementById('selectImg3').src = window.URL.createObjectURL(this.files[0]); document.getElementById('cross3').style.display='block'" />
                <img class="pre_image" src="../Image/cross.png" alt="croix" id="cross3" onclick="closeImg(this)" /></p>
                <div class="photo_choisis"><img class="affichage_photo" src="../Image/selectImg.png" alt="selection d'images" id="selectImg3" /></div>
              </div>
        </div>
        <div class="flex_centre">
          <input type="submit" class="bouton_envoie" name="" value="Valider">
        </div>
      </form>
      <br>



    </body>

    </html>
