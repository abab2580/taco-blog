<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../Css/mastercss.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
  <title>Formulaire de contact</title>
</head>
<body>
  <form method="POST" action="registration.php" id="form" enctype="application/x-www-form-urlencoded">
    <div class="formulaire">
      <h1>Nous contacter</h1>
      <p class="asterisk" id="size">Les champs avec<abbr> * </abbr>sont obligatoires.</p>
      <p class="ligne"><label class="labelcategorie" for="inputNom"> Nom</label><abbr> *</abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputNom" placeholder="Insérer votre nom" required></p>

      <p class="ligne"><label class="labelcategorie" for="inputPrenom"> Prénom</label><abbr> *</abbr></p>
      <p class="ligne"><input type="text" class="champ_input" value="" id="inputPrenom" placeholder="Insérer votre prénom" required></p>

      <p class="ligne"><label class="labelcategorie" for="inputMail"> Adresse Email</label><abbr> *</abbr></p>
      <p class="ligne"><input type="email" class="champ_input" value="" id="inputMail" placeholder="ex : taco@adresse.com" pattern="[a-zA-Z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,6}" required></p>

      <p class="ligne"><label class="labelcategorie" for="inputMessage"> Exprimez-vous </label><abbr> *</abbr></p>
      <p class="ligne"><textarea name="inputMessage" rows="10" class="champ_text_area" value="" id="inputMessage" placeholder="" required></textarea></p>

      <div class="flex_centre">
        <input type="submit" class="bouton_envoie" name="" value="Valider">
      </div>
    </div>
  </form>
</body>
<script type="text/javascript" src="../Js/masterjs.js">

</script>
</html>
